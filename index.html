<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	 crossorigin="anonymous">


	<link rel="shortcut icon" href="favicon.ico">
	<title>MTG Search</title>
</head>

<body>
	<div>
		<nav class="navbar navbar-inverse bg-inverse">
			<div class="container">
				<a class="navbar-brand" href="#">Navbar</a>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<div>
						<h2>Enter Search Terms:</h2>
						<hr />
						<div class="form-group row">
							<label for="name-input" class="col-2 col-form-label">Name</label>
							<div class="col-10">
								<input class="form-control" type="text" id="name-input" />
							</div>
						</div>
						<div class="form-group row">
							<label for="text-input" class="col-2 col-form-label">Text</label>
							<div class="col-10">
								<input class="form-control" type="text" id="text-input" />
							</div>
						</div>
						<div class="form-group row">
							<label for="types-input" class="col-2 col-form-label">Types</label>
							<div class="col-10">
								<input class="form-control" type="text" id="types-input" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col">
								<label class="form-check-label">
									<input id="W" type="checkbox" class="form-check-input">
									<img src="resources/symbols/w.svg" style="max-width:100%">
								</label>
							</div>
							<div class="col">
								<label class="form-check-label">
									<input id="U" type="checkbox" class="form-check-input">
									<img src="resources/symbols/u.svg" style="max-width:100%">
								</label>
							</div>
							<div class="col">
								<label class="form-check-label">
									<input id="B" type="checkbox" class="form-check-input">
									<img src="resources/symbols/b.svg" style="max-width:100%">
								</label>
							</div>
							<div class="col">
								<label class="form-check-label">
									<input id="R" type="checkbox" class="form-check-input">
									<img src="resources/symbols/r.svg" style="max-width:100%">
								</label>
							</div>
							<div class="col">
								<label class="form-check-label">
									<input id="G" type="checkbox" class="form-check-input">
									<img src="resources/symbols/g.svg" style="max-width:100%">
								</label>
							</div>
						</div>
						<div class="form-group row">
							<div class="col">
								<label class="form-check-label">
									<input id="exclude-unselected" type="checkbox" class="form-check-input">
									Exclude Unselected Colors
								</label>
							</div>
						</div>
						<div class="form-group row">
							<div class="col">
								<label class="form-check-label">
									<input id="require-all" type="checkbox" class="form-check-input">
									Require All Selected Colors
								</label>
							</div>
						</div>
						<div class="form-group row">
							<div class="col">
								<label class="form-check-label">
									<input id="color-identity" type="checkbox" class="form-check-input" disabled>
									Match by Color Identity
								</label>
							</div>
						</div>
						<div class="form-group row">
							<label for="format-input" class="col-2 col-form-label">Format</label>
							<div class="col-10">
								<select class="form-control" id="format-input">
									<option>Vintage</option>
									<option>Legacy</option>
									<option>Modern</option>
									<option>Standard</option>
									<option>Commander</option>
									<option value="All">All Cards (including special cards)</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-8">
					<div>
						<h2 id="results-count"></h2>
						<div class="row">
							<button type="button" class="btn btn-primary col" id="first">
								First
							</button>
							<button type="button" class="btn btn-primary col" id="previous">
								Previous
							</button>
							<button type="button" class="btn btn-primary col" id="next">
								Next
							</button>
							<button type="button" class="btn btn-primary col" id="last">
								Last
							</button>
						</div>
						<hr />
						<div id="results"></div>
						<hr />

						<div class="row">
							<button type="button" class="btn btn-primary col" id="first-bottom">
								First
							</button>
							<button type="button" class="btn btn-primary col" id="previous-bottom">
								Previous
							</button>
							<button type="button" class="btn btn-primary col" id="next-bottom">
								Next
							</button>
							<button type="button" class="btn btn-primary col" id="last-bottom">
								Last
							</button>
						</div>
					</div>
				</div>
				<hr />
				The information presented on this site about Magic: The Gathering, both literal and graphical, is copyrighted by Wizards of the Coast.
				This website is not produced, endorsed, supported, or affiliated with Wizards of the Coast. 
			</div>


			<script src="src/app.js"></script>
</body>

</html>
